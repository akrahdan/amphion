<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple viewers with the same scene | Amphion</title>
  <style>
    html {
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #root {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #scene {
      display: flex;
      flex-grow: 1;
      width: 100%;
    }
    #scene2d, #scene3d {
      width: 50%;
    }
  </style>
</head>
<body>
<div id="root">
  <div id="scene">
    <div id="scene2d"></div>
    <div id="scene3d"></div>
  </div>
</div>
<script src="./index.bundle.js"></script>
</body>
</html>
